<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ferretería Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background-color:#f5f5f5;
  }
  header {
    background-color: #444;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  header h1 {
    margin:0;
    font-size: 2rem;
  }
  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px 50px;
  }
  .productos {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .producto {
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    width: 220px;
    padding: 15px;
    text-align: center;
  }
  .producto img {
    max-width: 100%;
    height: 140px;
    object-fit: contain;
  }
  .producto h3 {
    font-size: 1.2rem;
    margin: 10px 0 5px;
  }
  .producto p {
    font-size: 1rem;
    margin: 5px 0 15px;
    color: #555;
  }
  .producto button {
    background-color: #0066cc;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
  }
  .producto button:hover {
    background-color: #004a99;
  }
  #carrito {
    position: fixed;
    top: 70px;
    right: 20px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.2);
    width: 240px;
    max-height: 400px;
    overflow-y: auto;
    padding: 15px;
  }
  #carrito h2 {
    margin-top: 0;
    font-size: 1.3rem;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
  }
  #carrito ul {
    list-style: none;
    padding-left: 0;
    margin: 0 0 15px;
  }
  #carrito ul li {
    padding: 6px 0;
    border-bottom: 1px solid #eee;
    font-size: 1rem;
    display: flex;
    justify-content: space-between;
  }
  #total {
    font-weight: bold;
    font-size: 1.1rem;
    text-align: right;
  }
  @media (max-width: 600px) {
    .productos {
      flex-direction: column;
      align-items: center;
    }
    #carrito {
      position: static;
      width: 90%;
      margin: 20px auto;
      max-height: none;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Ferretería El Tornillo</h1>
</header>

<main>
  <section class="productos" id="productos">
    <article class="producto">
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Martillo" />
      <h3>Martillo</h3>
      <p>$15.00</p>
      <button data-nombre="Martillo" data-precio="15">Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="https://cdn-icons-png.flaticon.com/512/1022/1022293.png" alt="Taladro" />
      <h3>Taladro</h3>
      <p>$120.00</p>
      <button data-nombre="Taladro" data-precio="120">Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Llave inglesa" />
      <h3>Llave inglesa</h3>
      <p>$25.00</p>
      <button data-nombre="Llave inglesa" data-precio="25">Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="https://cdn-icons-png.flaticon.com/512/2872/2872696.png" alt="Destornillador" />
      <h3>Destornillador</h3>
      <p>$10.00</p>
      <button data-nombre="Destornillador" data-precio="10">Agregar al carrito</button>
    </article>
  </section>
</main>

<aside id="carrito">
  <h2>Carrito</h2>
  <ul id="lista-carrito"></ul>
  <div id="total">Total: $0.00</div>
</aside>

<script>
  const botones = document.querySelectorAll('.producto button');
  const listaCarrito = document.getElementById('lista-carrito');
  const totalSpan = document.getElementById('total');

  let carrito = [];

  botones.forEach(boton => {
    boton.addEventListener('click', () => {
      const nombre = boton.getAttribute('data-nombre');
      const precio = parseFloat(boton.getAttribute('data-precio'));

      // Buscar si el producto ya está en carrito
      const productoEnCarrito = carrito.find(p => p.nombre === nombre);
      if (productoEnCarrito) {
        productoEnCarrito.cantidad++;
      } else {
        carrito.push({ nombre, precio, cantidad: 1 });
      }
      actualizarCarrito();
    });
  });

  function actualizarCarrito() {
    // Limpiar lista
    listaCarrito.innerHTML = '';
    let total = 0;

    carrito.forEach(producto => {
      let li = document.createElement('li');
      li.textContent = `${producto.nombre} x${producto.cantidad}`;
      let precioProducto = producto.precio * producto.cantidad;
      total += precioProducto;

      let spanPrecio = document.createElement('span');
      spanPrecio.textContent = `$${precioProducto.toFixed(2)}`;
      li.appendChild(spanPrecio);

      listaCarrito.appendChild(li);
    });

    totalSpan.textContent = `Total: $${total.toFixed(2)}`;
  }
</script>

</body>
</html>
